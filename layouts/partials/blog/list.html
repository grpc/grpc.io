{{ $posts := where site.RegularPages "Section" "blog" }}

<div class="blog-list is-sticky">
  <p class="title">
    Recent Posts
  </p>

  <ul>
    {{ range first 10 $posts }}
    <li class="is-size-5">
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ul>

  <a class="is-size-4" href="/blog">
    More...
  </a>
</div>
