{{ $usedBy := site.Data.testimonials -}}
<h1 class="mb-5 display-1 text-center text-primary">
	Used by
</h1>
<div class="d-flex flex-column flex-md-row flex-wrap justify-content-md-between align-items-center align-self-stretch">
  {{ range $usedBy -}}
  {{ $img := printf "img/users/%s" .image | relURL -}}
    <div class="pr-3 mb-5 mx-auto">
      <a href="{{ .link }}" target="_blank" rel="noopener">
        <img class="user-logo" src="{{ $img }}" alt="{{ .name }} user logo">
      </a>
    </div>
  {{- end }}
</div>
