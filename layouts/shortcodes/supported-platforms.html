{{ $platforms := site.Data.platforms -}}
<table>
  <thead>
    <tr>
      <th>
        Language
      </th>
      <th>
        Platform
      </th>
      <th>
        Compilers / SDK
      </th>
    </tr>
  </thead>
  <tbody>
    {{ range $platforms }}
    <tr>
      <td>
        {{ .language }}
      </td>
      <td>
        {{ delimit .platforms ", " }}
      </td>
      <td>
        {{ delimit .compilers ", " }}
      </td>
    </tr>
    {{ end }}
  </tbody>
</table>
