{{/*
  Param lower shortcode: plower PARAM_NAME
*/}}
{{- $name := (.Get 0) -}}
{{ with $name -}}
  {{ with ($.Page.Param .) -}}
    {{ lower . -}}
  {{ else -}}
    {{ errorf "Param %q not found: %s" $name $.Position -}}
  {{ end -}}
{{ else -}}
  {{ errorf "Missing param key: %s" $.Position -}}
{{ end -}}
