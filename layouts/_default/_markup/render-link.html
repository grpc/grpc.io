{{ $isRemote := hasPrefix .Destination "http" -}}
<a href="{{ .Destination | safeURL }}"
  {{- with .Title }} title="{{ . }}"{{ end -}}
  {{- if $isRemote }} target="_blank" rel="noopener"{{ end -}}
>
  {{- .Text | safeHTML -}}
  {{ if $isRemote -}}
  <i class="fas fa-external-link-alt"></i>
  {{- end -}}
</a>
