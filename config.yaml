baseURL: https://grpc.io/
disableKinds: [taxonomy, taxonomyTerm]

theme: [docsy]

defaultContentLanguageInSubdir: false

languages:
  en:
    title: gRPC
    description: A high-performance, open source universal RPC framework
    contentDir: content/en
    languageName: English
    languageCode: en-us

enableGitInfo: true
enableRobotsTXT: true

params:
  copyright: gRPC Authors
  repo: &repo https://github.com/grpc/grpc.io
  github_repo: *repo
  github_project_repo: *repo
  github_branch: main
  branch: main
  locale: en_US
  grpc_vers:
    core: v1.35.0
    go: v1.35.0
    java: v1.36.0
  font_awesome_version: 5.12.1
  gcs_engine_id: 788f3b1ec3a111a2f
  ui:
    footer_about_disable: true
    sidebar_menu_compact: true
    navbar_logo: true

  show_banner: false

  fonts:
    - name: Open Sans
      sizes: [300, 400, 600, 700]
      type: sans_serif

  logos:
    navbar: grpc-horizontal-white.png
    hero: grpc-logo.png
    footer: grpc-horizontal-white.png

  links:
    user:
      - name: Twitter
        url: https://twitter.com/grpcio
        icon: fab fa-twitter
      - name: Google Groups
        url: https://groups.google.com/g/grpc-io
        icon: fab fa-google
      - name: Gitter
        url: https://gitter.im/grpc/grpc
        icon: fab fa-gitter
    developer:
      - name: GitHub
        url: https://github.com/grpc
        icon: fab fa-github

markup:
  goldmark:
    renderer: {unsafe: true}
  highlight:
    style: manni
  tableOfContents:
    startLevel: 2
    endLevel: 5
    ordered: false

# Configuration required for auto-generating the Netlify _redirects file
mediaTypes:
  text/netlify:
    delimiter: ''

outputFormats:
  REDIRECTS:
    mediaType: text/netlify
    baseName: _redirects
  RSS:
    baseName: feed

outputs:
  home: [HTML, REDIRECTS, RSS]

# Site menus

menu:
  main:
    - name: About
      url: /about/
      weight: 1
    - name: Docs
      url: /docs/
      identifier: docs
      weight: 2
    - name: Showcase
      url: /showcase/
      weight: 3
    - name: Blog
      url: /blog/
      weight: 4
    - name: Community
      url: /community/
      weight: 5
    - name: Overview
      url: /docs/
      weight: 1
      parent: docs
    - name: What is gRPC?
      url: /docs/what-is-grpc/
      weight: 1
      parent: docs
    - name: Languages
      url: /docs/languages/
      weight: 2
      parent: docs
    - name: Platforms
      url: /docs/platforms/
      weight: 2
      parent: docs
    - name: Guides
      url: /docs/guides/
      identifier: guides
      weight: 4
      parent: docs
    - name: FAQ
      url: /faq/
      weight: 7
      parent: docs
